<!-- Thanks to Zeno Rocha (@ZenoRocha), for the Facebook code. http://github.com/zenorocha/facebook-button -->
<polymer-element name="facebook-like" attributes="action colorscheme ref href layout share showfaces height width">

<template>
  <iframe src="//www.facebook.com/plugins/like.php?href={{href}}&amp;layout={{layout}}&amp;width={{width}}&amp;height={{height}}&amp;show_faces={{showfaces}}&amp;share={{share}}&amp;ref={{ref}}&amp;colorscheme={{colorscheme}}&amp;action={{action}}" scrolling="no" height="{{height}}" width="{{width}}" frameborder="0" allowTransparency="true"></iframe>

  <style>
    iframe {
      border: none;
      overflow: hidden;
      height: {{height}}px;
      width: {{width}}px;
      vertical-align: bottom;
    }
  </style>
</template>

<script>
  Polymer('facebook-like', {
    action     : 'like',
    colorscheme: 'light',
    href       : 'http://maracaipe.github.io/social-buttons',
    layout     : 'button_count',
    share      : 'true',
    ref        : '',
    showfaces  : 'false',
    height     : '20',
    width      : '120'
  });
</script>

</polymer-element>
